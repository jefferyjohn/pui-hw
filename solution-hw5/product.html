<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bun Bun Bake Shop | Product</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="../assets/logo/favicon.ico" type="image/x-icon">
  <meta name="description" content="05-630:A PUI | Jeffery John">
  <script src="js/rollsData.js"></script>
  <script src="js/script.js" defer></script>
</head>

<body>
  <header>
    <div class="logo-container">
      <a class="logo-link" href="./index.html">
        <img class="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop" />
      </a>
      <div>
        <div class="navbar">
          <h3 class="nav-item"><a class="current-page" href="./index.html">PRODUCTS</a></h3>
          <h3 class="nav-item"><a href="./cart.html">CART</a></h3>
        </div>
        <h2 id=product-name class="detail-name">Our hand-made cinnamon rolls</h2>
      </div>
    </div>
  </header>


  <div class="detail-image">
    <div class="product">
      <a href="./product.html">
        <img id="product-image" class="img-detail" src="../assets/products/original-cinnamon-roll.jpg"
          alt="original cinnamon roll" />
      </a>
    </div>
  </div>
  <div class="detail-options">
    <div class="description">
      <h2>Customize our delicious, hand-made cinnamon rolls to your liking!</h2>
    </div>
    <div class="options">
      <h2 class="options-label">Glazing:</h2>
      <select id="glazing-select"></select>
      <h2 class="options-label">Pack size:</h2>
      <select id="pack-select"></select>
    </div>
    <div class="order">
      <h2 class="cost-amount" id="total-price">$2.49</h2>
      <button onclick="addToCart()">Add to cart</button>
    </div>
  </div>
</body>

</html>
