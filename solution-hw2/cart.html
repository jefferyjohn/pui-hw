<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bun Bun Bake Shop | Shopping Cart</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="../assets/logo/favicon.ico" type="image/x-icon">
  <meta name="description" content="05-630:A PUI | Jeffery John">
</head>

<body>
  <header>
    <div class="logo-container">
      <a href="./index.html">
        <img class="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop" />
      </a>

      <div class="navbar">
        <h3 class="nav-item"><a href="./index.html">PRODUCTS</a></h3>
        <h3 class="nav-item"><a class="current-page" href="./cart.html">CART</a></h3>
      </div>
    </div>
  </header>

  <div class="product-cart">
    <a href="./detail.html">
      <div class="cart-item-img">
        <img class="img-cart" src="../assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll" />
        <p class="remove-cart">Remove</p>
      </div>

      <div class="cart-item-details">
        <h2 class="product-name">Original cinnamon roll</h2>
        <h2>$2.49</h2>
      </div>
    </a>
  </div>

  <div class="product-cart">
    <a href="./detail.html">
      <div class="cart-item-details">
        <img class="img-cart" src="../assets/products/double-chocolate-cinnamon-roll.jpg"
          alt="double chocolate cinnamon roll" />
        <p class="remove-cart">Remove</p>
      </div>
      <div class="cart-item-details">
        <h2 class="product-name">Double Chocolate Cinnamon roll</h2>
        <h2>$27.45</h2>
      </div>
    </a>
  </div>

  <div class="checkout">
    <h2>Total: $29.94</h2>
    <a href="cart.html">
      <button onclick="">Checkout</button>
    </a>
  </div>


</body>

</html>
